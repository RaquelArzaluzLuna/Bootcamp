<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/ejercicio-1.css">
    <title>Ejercicio</title>
</head>
<body>
    <form class="formulario">
        <h1>Datos del comprador</h1>
        <div class="nombre">
        <label class="labels" for="Nombre">Nombre</label>
        <input 
        class="rojo" 
        id="Nombre" 
        type="text" 
        name="Nombre"
        placeholder="Escribe tu nombre completo"
        required
        />
       </div>

       <div class="correo">
        <label class="labels" for="correo">Correo</label>
        <input class="rojo"
        id="correo"
        type="email"
        name="Correo"
        placeholder="ejemplo@um.com"/>
    </div>

<div class="telefono">
    <label class="labels" for="telefono">Telefono</label>
    <input class="rojo"
    id="Telefono"
    type="tel"
    name="telefono"
    placeholder="Ej. +55 85792456">
</div>

<div class="País">
    <label class="labels" for="País">País</label>
    <input class="rojo"
    id="País"
    type="text"
    placeholder="">
</div>
<h1> Datos de tarjeta de credito o de debito </h1>

<div class="Número">
    <label class="labels"
    for=" Número">Número
   </label> 
   <input class="rojo"
   id="Número"
   type="number"
   placeholder="Ej. 555-325-4342-254"
   />
   </div>

   <div class="Nombre">
    <label class="labels"
    for="Nombre"> Nombre
   </label> 
   <input
   class="rojo"
   id="Nombre"
   type="text"
   placeholder="Nombre que figura en la tarjeta"
   />
   </div>
         
   <div class="boton">
   <input type="button" value="Confirmar pedido"
   />
   </div>

</body>
</html>
